<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Restaurant Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Between the Bites</div>
            <ul class="nav-links">
              <li><a href="index.html">Home</a></li>
              <li><a href="menu.html">Menu</a></li>
              <li><a href="about.html" class="active">About</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="hamburger" onclick="toggleMenu()">â˜°</div>
          </nav>
    </header>
    <section class="contact-section">
        <h1>Contact Us</h1>
    
        <div class="contact-wrapper">
            <!-- Google Map -->
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d689.0896034243143!2d-73.96199657750266!3d40.76810618583445!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c258ea40102cdf%3A0xf2c3b6442c44c0fd!2s206%20E%2070th%20St%2C%20New%20York%2C%20NY%2010021!5e1!3m2!1sen!2sus!4v1759622900355!5m2!1sen!2sus&maptype=roadmap"
                    width="100%" 
                    height="420" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
    
            <!-- Contact Form -->
            <div class="contact-form-container">
                <form class="contact-form" action="#" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>
    
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" placeholder="Write your message" required></textarea>
    
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-content">
            <div class="social-media">
                <a href="https://www.facebook.com" target="_blank">Facebook</a>
                <a href="https://www.instagram.com" target="_blank">Instagram</a>
                <a href="https://www.twitter.com" target="_blank">Twitter</a>
            </div>
            <div class="business-hours">
                <h3>Business Hours</h3>
                <p>Mon - Fri: 8:00 AM - 6:00 PM</p>
                <p>Sat - Sun: 9:00 AM - 6:00 PM</p>
            </div>
        </div>
    </footer>
    
</body>
</html>
